<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>

    <div class="container">
        <input type="text" class="cal-display" placeholder="0" readonly="readonly">
        <div class="cal-keys">

            <div class="cal-row">
                <button value="7" class="num" id="7">7</button>
                <button value="8" class="num" id="8">8</button>
                <button value="9" class="num" id="9">9</button>
                <button value="+" class="op btn-blue" id="add">+</button>
            </div>
            <div class="cal-row">
                <button value="4" class="num" id="4">4</button>
                <button value="5" class="num" id="5">5</button>
                <button value="6" class="num" id="6">6</button>
                <button value="-" class="op btn-blue" id="minus">-</button>
            </div>
            <div class="cal-row">
                <button value="1" class="num" id="1">1</button>
                <button value="2" class="num" id="2">2</button>
                <button value="3" class="num" id="3">3</button>
                <button value="*" class="op btn-blue" id="mult">*</button>
            </div>
            <div class="cal-row">
                <button value="0" class="num" id="0">0</button>
                <button value="." class="num" id=".">.</button>
                <button value="/" class="op btn-blue" id="div">/</button>
                <button value=" " id="clear" class="btn-blue">C</button>
            </div>
            <div class="cal-row">
                <button class="btn-equal" id="btn-equal">=</button>
            </div>


        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
